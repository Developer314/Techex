          instructions_position: above
          visibility: visible
          default: |-
            <header class="header-wrap header-1">
                    <div class="container">
                        <div class="row align-items-center">
                            <div class="col-6 col-sm-5 col-xl-2">
                                <div class="logo">
                                    <a href="/" title="{{ title ?? site:name }}">
                                        <img src="{{header:site_logo}}" alt="{{ title ?? site:name }}">
                                    </a>
                                </div>
                            </div>
                            <div class="col-xl-7 d-none d-xl-block">
                                <div class="main-menu">
                                    {{header:sitemenu}}
                                </div>
                            </div>
