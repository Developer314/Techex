sections:
  main:
    display: Main
    fields:
      -
        handle: site_logo
        field:
          mode: list
          container: assets
          restrict: false
          allow_uploads: true
          show_filename: true
          max_files: 1
          display: 'Site Logo'
          type: assets
          icon: assets
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: button_link
        field:
          display: 'Button Link'
          type: link
          icon: link
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: button_link_text
        field:
          input_type: text
          antlers: false
          default: Consultancy
          display: 'Button Link Text'
          type: text
          icon: text
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: button_target
        field:
          options:
            _self: Self
            _blank: 'New Tab'
          multiple: false
          clearable: false
          searchable: true
          taggable: false
          push_tags: false
          cast_booleans: false
          default: _self
          display: 'Button Target'
          type: select
          icon: select
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: email_address
        field:
          input_type: text
          antlers: false
          default: info@revolve314.com
          display: 'Email Address'
          type: text
          icon: text
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: phone_number
        field:
          input_type: text
          antlers: false
          default: '+918907289865'
          display: 'Phone Number'
          type: text
          icon: text
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: opening_hour
        field:
          input_type: text
          antlers: false
          default: '08:00 am - 05:00 pm'
          display: 'Opening Hour'
          type: text
          icon: text
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: header_top_text
        field:
          restrict: false
          automatic_line_breaks: true
          automatic_links: false
          escape_markup: false
          smartypants: false
          antlers: false
          default: '<p>Welcome to Techex  IT Services Company. <a href="faq.html">Setting &amp; Parivacy, Faq</a></p>'
          display: 'Header Top Text'
          type: markdown
          icon: markdown
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: social_icons
        field:
          fields:
            -
              handle: icon
              field:
                options:
                  fa-facebook-f: Facebook
                  fa-twitter: Twitter
                  fa-behance: Behance
                  fa-youtube: Youtube
                multiple: false
                clearable: false
                searchable: true
                taggable: false
                push_tags: false
                cast_booleans: false
                display: Icon
                type: select
                icon: select
                listable: hidden
                instructions_position: above
                visibility: visible
            -
              handle: url
              field:
                input_type: text
                antlers: false
                display: URL
                type: text
                icon: text
                listable: hidden
                instructions_position: above
                visibility: visible
          mode: table
          reorderable: true
          display: 'Social Icons'
          type: grid
          icon: grid
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: address
        field:
          input_type: text
          antlers: false
          default: '55 Clark St, Brooklyn, NY 11201, USA'
          display: Address
          type: text
          icon: text
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: spinner_loading
        field:
          antlers: false
          default: |-
            <span data-text-preloader="T" class="letters-loading">
                                    T
                                </span>
                                <span data-text-preloader="E" class="letters-loading">
                                    E
                                </span>
                                <span data-text-preloader="C" class="letters-loading">
                                    C
                                </span>
                                <span data-text-preloader="H" class="letters-loading">
                                    H
                                </span>
                                <span data-text-preloader="E" class="letters-loading">
                                    E
                                </span>
                                <span data-text-preloader="X" class="letters-loading">
                                    X
                                </span>
          display: spinner_loading
          type: textarea
          icon: textarea
          listable: hidden
          instructions_position: above
          visibility: visible
