                                            <i class="fal fa-times-circle"></i>
                                        </button>
                                        <nav class="sidebar-nav">
                                            {{header:mobile_menu}}
                                        </nav>

                                        <div class="action-bar">
                                            <a href="mailto:{{header:email_address}}"><i class="fal fa-envelope-open-text"></i>{{header:email_address}}</a>
                                            <a href="tel:{{header:phone_number}}"><i class="fal fa-phone"></i>{{header:phone_number}}</a>
