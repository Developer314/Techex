      -
        handle: main_image
        field:
          mode: list
          container: assets
          restrict: false
          allow_uploads: true
          show_filename: true
          max_files: 1
          display: 'Main Image'
          type: assets
          icon: assets
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: additional_images
        field:
          mode: list
          container: assets
          restrict: false
          allow_uploads: true
          show_filename: true
          display: 'Additional Images'
          type: assets
          icon: assets
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: client
        field:
          input_type: text
          antlers: false
          default: 'Robert C. Saavedra'
          display: Client
          type: text
          icon: text
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: project
        field:
          input_type: text
          antlers: false
          default: 'IT Consulting'
          display: Project
          type: text
          icon: text
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: category
        field:
          options:
            business: Business
            consulting: Consulting
            product: Product
            engineering: Engineering
          multiple: true
          clearable: false
          searchable: true
          taggable: false
          push_tags: false
          cast_booleans: false
          default: business
          display: Category
          type: select
          icon: select
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: date
        field:
          input_type: text
          antlers: false
          default: '30 Aug 2021'
          display: Date
          type: text
          icon: text
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: service
        field:
          input_type: text
          antlers: false
          default: 'Digital Solutions'
          display: Service
          type: text
          icon: text
          listable: hidden
          instructions_position: above
          visibility: visible
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
      -
        import: sidebar
  seo:
    display: SEO
    fields:
      -
        import: seo
  extra_scripts:
    display: 'Extra Scripts'
    fields: {  }
  block_types:
    display: 'Block types'
    fields:
      -
        import: block_types
