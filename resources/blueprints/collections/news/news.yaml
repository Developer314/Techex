sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: content
        field:
          type: markdown
          localizable: true
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
      -
        import: sidebar
  seo:
    display: SEO
    fields:
      -
        import: seo
  extra_scripts:
    display: 'Extra Scripts'
    fields:
      -
        import: extra_scripts
  block_types:
    display: 'Block Types'
    fields:
      -
        import: block_types
title: News
