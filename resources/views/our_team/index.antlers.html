{{ partial:partials/header }}




<section class="our-team-wrapper section-padding">
        <div class="container">
            <div class="row align-items-center mb-40">
                <div class="col-12 text-center col-md-8 offset-md-2">
                    <div class="section-title">
                        <p>Exclusive Members</p>
                        <h1>Meet Our Experience Team</h1>
                    </div>
                </div>
            </div>

            <div class="team-members-list row">
                {{collection:our_team}}
                <div class="col-12 col-md-6 col-xl-3">
                    <div class="single-team-member">
                        <div class="member-img bg-cover bg-center" style="background-image: url('{{image}}')">
                        </div>
                        <div class="member-bio">
                            <h4><a href="{{url}}">{{title}}</a></h4>
                            <p>{{designation}}</p>
                        </div>
                        <div class="social-profile">
                            {{social_media}}
                                    <a href="link" target="_blank"><i class="fab {{icon}}"></i></a>
                                    {{/social_media}}
                        </div>
                    </div>
                </div>
                {{/collection:our_team}}
            </div>
        </div>
    </section>





{{block_types}}
{{template}}
{{/block_types}}
